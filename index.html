<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/checked.svg" type="image/svg">
</head>
<body>
    <div class="container">
        <div class="todoApp">
            <h2>To-Do Liste</h2>
            <div class="typingArea">
                <input type="text" id="inputBox" placeholder="Tilføj din opgave">
                <button id="addTaskBtn">Tilføj</button>
            </div>
            <ul id="listContainer"></ul>
        </div>
        <div class="todoFinished">
            <h2>Færdig Liste</h2>
            <ul id="finishedList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
